<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./reels.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="reels">
      <main class="reel-item">
        <img
          class="reel-item-child"
          alt=""
          src="./public/rectangle-29@2x.png"
        />

        <img
          class="iconamooncomment-bold"
          loading="lazy"
          alt=""
          src="./public/iconamooncommentbold.svg"
        />

        <img
          class="lucidesend-icon"
          loading="lazy"
          alt=""
          src="./public/lucidesend.svg"
        />

        <img
          class="ellipsis-icon"
          loading="lazy"
          alt=""
          src="./public/ellipsis.svg"
        />
      </main>
      <div class="reels-child"></div>
      <header class="reel-item-content">
        <div class="reel-item-header">
          <div class="reel-item-title">
            <a class="a2">12:34</a>
            <div class="reel-item-info">
              <a class="reels1">Reels</a>
              <div class="reel-item-info-icon">
                <img
                  class="iconamoonarrow-up-2-light2"
                  alt=""
                  src="./public/iconamoonarrowup2light2.svg"
                />
              </div>
            </div>
          </div>
          <div class="reel-item-actions">
            <div class="reel-item-action-icons">
              <div class="reel-item-action-first-row">
                <div class="reel-item-signal-icons">
                  <img
                    class="phcell-signal-high-bold-icon2"
                    loading="lazy"
                    alt=""
                    src="./public/phcellsignalhighbold.svg"
                  />

                  <img
                    class="vaadinsignal-icon2"
                    loading="lazy"
                    alt=""
                    src="./public/vaadinsignal.svg"
                  />
                </div>
                <div class="reel-item-actions">
                  <img
                    class="fluentbattery-0-32-filled-icon1"
                    loading="lazy"
                    alt=""
                    src="./public/fluentbattery032filled.svg"
                  />
                </div>
              </div>
              <div class="reel-item-camera-icon">
                <img
                  class="iconoircamera"
                  loading="lazy"
                  alt=""
                  src="./public/iconoircamera.svg"
                />
              </div>
            </div>
          </div>
        </div>
      </header>
      <div class="profile-picture-background"></div>
      <div class="profile-info">
        <div class="profile-name">
          <div class="frame-parent22">
            <img
              class="group-icon"
              loading="lazy"
              alt=""
              src="./public/group-3.svg"
            />

            <b class="k">19.3K</b>
          </div>
        </div>
        <div class="profile-username">
          <b class="b">200</b>
        </div>
        <div class="profile-button">
          <img
            class="profile-button-background"
            loading="lazy"
            alt=""
            src="./public/rectangle-30@2x.png"
          />

          <div class="frame-parent23">
            <div class="k-wrapper">
              <b class="k1">2.3K</b>
            </div>
            <div class="profile-details">
              <div class="profile-avatar">
                <img
                  class="avatar-image-41"
                  loading="lazy"
                  alt=""
                  src="./public/avatar--image41@2x.png"
                />

                <div class="profile-handle">
                  <b class="designstox">designstox</b>
                </div>
                <div class="profile-follow-button">
                  <div class="follow-wrapper">
                    <div class="follow">Follow</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="course-title">
              <div class="go-from-average">
                Go from Average designer to Awesome designer...
              </div>
            </div>
            <div class="audio-info">
              <div class="audio-player">
                <div class="audio-icon">
                  <img
                    class="fa6-solidmusic-icon"
                    loading="lazy"
                    alt=""
                    src="./public/fa6solidmusic.svg"
                  />
                </div>
                <div class="audio-label">
                  <div class="designstox1">designstox</div>
                  <div class="original-audio">
                    <ul class="original-audio1">
                      <li>original audio</li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            <div class="separator">
              <div class="separator-child"></div>
            </div>
            <footer class="navigation-bar">
              <div class="navigation-icons">
                <div class="audio-icon">
                  <img
                    class="navigation-primary-icons-child"
                    loading="lazy"
                    alt=""
                    src="./public/teenyiconshomesolid1.svg"
                    id="teenyiconshomeSolid"
                  />
                </div>
                <img
                  class="iconamoonsearch-light1"
                  loading="lazy"
                  alt=""
                  src="./public/iconamoonsearchlight1.svg"
                  id="iconamoonsearchLight"
                />

                <div class="audio-icon">
                  <img
                    class="navigation-primary-icons-child"
                    loading="lazy"
                    alt=""
                    src="./public/frame-11.svg"
                    id="frameIcon"
                  />
                </div>
                <img
                  class="noun-reels-6635309-1-icon"
                  loading="lazy"
                  alt=""
                  src="./public/nounreels6635309-1.svg"
                />

                <img
                  class="avatar-image-601"
                  loading="lazy"
                  alt=""
                  src="./public/avatar--image601@2x.png"
                  id="avatarImage60"
                />
              </div>
            </footer>
          </div>
        </div>
      </div>
    </div>

    <script>
      var teenyiconshomeSolid = document.getElementById("teenyiconshomeSolid");
      if (teenyiconshomeSolid) {
        teenyiconshomeSolid.addEventListener("click", function (e) {
          window.location.href = "./index.html";
        });
      }

      var iconamoonsearchLight = document.getElementById("iconamoonsearchLight");
      if (iconamoonsearchLight) {
        iconamoonsearchLight.addEventListener("click", function (e) {
          window.location.href = "./search.html";
        });
      }

      var frameIcon = document.getElementById("frameIcon");
      if (frameIcon) {
        frameIcon.addEventListener("click", function (e) {
          window.location.href = "./add-post.html";
        });
      }

      var avatarImage60 = document.getElementById("avatarImage60");
      if (avatarImage60) {
        avatarImage60.addEventListener("click", function (e) {
          window.location.href = "./account.html";
        });
      }
    </script>
  </body>
</html>
